<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معبد احساسات</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #f7f9fc, #e2e8f0);
      direction: rtl;
      padding: 40px 20px;
      color: #1a202c;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
      color: #4B3F3F; /* رمه‌ای تیره */
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .menu a {
      display: block;
      background-color: #4a6fa5;
      color: #ffffff;
      text-decoration: none;
      padding: 18px 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .menu a:hover {
      background-color: #3e5e8e;
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }
      .menu a {
        font-size: 16px;
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://cdn.imgurl.ir/uploads/v969367_.png" alt="لوگوی معبد احساسات" />
  </div>

  <h2>معبد احساسات</h2>

  <div class="menu">
    <a href="joy.html">شادی</a>
    <a href="sadness.html">غم</a>
    <a href="fear.html">ترس</a>
    <a href="anger.html">خشم</a>
    <a href="disgust.html">تنفر</a>
    <a href="surprise.html">تعجب</a>
    <a href="love.html">عشق</a>
    <a href="calm.html">آرامش</a>
  </div>

</body>
</html>
